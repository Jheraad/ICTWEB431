    <main>
        <section>
            <h2>Contact Us</h2>
            <p>Email: <a href="mailto:info@massivegames.com">info@massivegames.com</a></p>
            <p>Follow us on social media! <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
            
            <form action="submit_contact.php" method="post" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea><br><br>
                
                <input type="submit" value="Submit" class="submit-button">
            </form>
        </section>
